<html lang="en">
  <head>
    <title>Tic Tac toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game-setup">
      <h1>Welcome to Tic Tac Toe</h1>
      <div class="player-inputs">
        <input type="text" id="player1" placeholder="Enter Player 1 Name" />
        <input type="text" id="player2" placeholder="Enter Player 2 Name" />
        <button id="start-game">Start Game</button>
      </div>
    </div>

    <div id="tic-tac-toe" class="hidden">
      <h2 id="turn-indicator"></h2>
      <div class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>

      <button id="restart-game" class="hidden">Restart Game</button>
      <button id="new-game" class="hidden">Start New Game</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
